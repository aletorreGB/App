<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Inicio</ion-title>
    <ion-buttons slot ="end">
      <ion-button (click)="goToUser()">
        <ion-icon name="car"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let pick of picks  " [routerLink] = "['/home', pick.id]">
    <ion-avatar>
      <ion-img [src]="pick.imageURL"></ion-img>
    </ion-avatar>
    <ion-label>
      {{pick.title}}
    </ion-label>
   
  </ion-item>


</ion-list>
</ion-content>
